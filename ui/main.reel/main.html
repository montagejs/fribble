<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="main.css">
    <script type="text/montage-serialization">{
        "owner": {
            "properties": {
                "element": {"#": "main"}
            }
        },

        "dataList": {
            "prototype": "montage/ui/repetition.reel",
            "properties": {
                "element": {"#": "dataList"}
            },
            "bindings": {
                "content": {"<-": "@owner.data.toMap().items().map{.{name: ()[0], data: ()[1]}}"}
            }
        },

        "jsonConverter": {
            "prototype": "converter/json-converter"
        },

        "objectName": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "objectName"}
            },
            "bindings": {
                "value": {"<-": "@dataList.objectAtCurrentIteration.name"}
            }
        },

        "objectData": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "objectData"}
            },
            "bindings": {
                "value": {
                    "<-": "@dataList.objectAtCurrentIteration.data",
                    "converter": {"@": "jsonConverter"}
                }
            }
        },

        "myObjectData": {
            "prototype": "matte/ui/textarea.reel",
            "properties": {
                "element": {"#": "myObjectData"}
            },
            "bindings": {
                "value": {
                    "<->": "@owner.myData",
                    "converter": {"@": "jsonConverter"}
                }
            }
        },

        "autoFormat": {
            "prototype": "matte/ui/input-checkbox.reel",
            "properties": {
                "element": {"#": "autoFormat"},
                "checked": true
            }
        },

        "frbExpression": {
            "prototype": "matte/ui/input-text.reel",
            "properties": {
                "element": {"#": "frbExpression"}
            },
            "bindings": {
                "value": {"<-": "@expressionList.value"}
            }
        },

        "expressionList": {
            "prototype": "matte/ui/select.reel",
            "properties": {
                "element": {"#": "expressionList"},
                "textPropertyPath": "name",
                "valuePropertyPath": "expression"
            },
            "bindings": {
                "content": {"<-": "@owner.expressions"},
                "selectedIndexes": {"<-": "[0]"}
            }
        },

        "singlelineConverter": {
            "prototype": "converter/singleline-converter"
        },

        "frbCodeMirror": {
            "prototype": "ui/code-mirror.reel",
            "properties": {
                "element": {"#": "frbCodeMirror"},
                "mode": "frb",
                "matchBrackets": true,
                "lineNumbers": true
            },
            "bindings": {
                "value": {
                    "<->": "@frbExpression.value",
                    "converter": {"@": "singlelineConverter"}
                },
                "autoFormat": {"<-": "@autoFormat.checked"}
            }
        },

        "result": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "result"}
            }
        }
    }</script>
</head>
<body>
    <div data-montage-id="main">
        <section>
            <a href="http://documentup.com/montagejs/frb/">FRB Documentation</a>
        </section>
        <section>
            <div data-montage-id="dataList">
                <div class="frbfiddle-Main-objectSourceData">
                    @<span data-montage-id="objectName" class="frbfiddle-Main-objectSourceData-objectName"></span>
                    <pre data-montage-id="objectData"></pre>
                </div>
            </div>
            <div class="frbfiddle-Main-objectSourceData">
                @<span class="frbfiddle-Main-objectSourceData-objectName">myData</span>
                <textarea data-montage-id="myObjectData" class="frbfiddle-Main-objectSourceData-myData"></textarea>
            </div>
        </section>
        <section class="frbfiddle-Main-objectSourceData-frbExpression">
            <input type="text" data-montage-id="frbExpression">
        </section>
        <section>
            <input type="checkbox" data-montage-id="autoFormat" id="format">
            <label for="format">Auto Format</label>
            <div data-montage-id="frbCodeMirror" class="frbfiddle-Main-frbEditor"></div>
        </section>
        <section class="frbfiddle-Main-result">
            <select data-montage-id="expressionList" multiple="multiple" class="frbfiddle-Main-result-expressionList">
            </select>
            <pre data-montage-id="result"></pre>
        </section>
    </div>
</body>
</html>
